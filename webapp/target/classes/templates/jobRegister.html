<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Job</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${job}" th:action="@{/job/create}" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">Job Data</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Job Title:</label>
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</label>
                        <input type="text" class="form-control" th:field="*{title}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label th:for="reservePrice">Minimum Salary:</label>
                        <input type="number" class="form-control" th:field="*{min}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label th:for="reservePrice">Maximum Salary:</label>
                        <input type="number" class="form-control" th:field="*{max}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 ml-md-auto">
                        <button type="submit" class="btn btn-primary">Register Job</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
